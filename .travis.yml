language: ruby
sudo: false
script: bundle exec rake test
branches:
  except:
  - "/\\Av\\d+\\Z/"
matrix:
  fast_finish: true
  include:
  - rvm: 2.3.0
    gemfile: Gemfile
  - rvm: 2.3.0
    gemfile: gemfiles/Gemfile-edge
  - rvm: 2.4.0
    gemfile: Gemfile
  - rvm: 2.4.0
    gemfile: gemfiles/Gemfile-edge
  - rvm: 2.5.0
    gemfile: Gemfile
  - rvm: 2.5.0
    gemfile: gemfiles/Gemfile-edge
  - rvm: 2.6.6
    gemfile: Gemfile
  - rvm: 2.6.6
    gemfile: gemfiles/Gemfile-edge
  - rvm: 2.7.2
    gemfile: Gemfile
  - rvm: 2.7.2
    gemfile: gemfiles/Gemfile-edge
  - rvm: jruby-head
    gemfile: Gemfile
  - rvm: truffleruby-head
    gemfile: Gemfile
  allow_failures:
  - rvm: jruby-head
    gemfile: Gemfile
  - rvm: truffleruby-head
    gemfile: Gemfile
  - rvm: 2.2.0
    gemfile: gemfiles/Gemfile-edge
  - rvm: 2.3.0
    gemfile: gemfiles/Gemfile-edge
  - rvm: 2.4.0
    gemfile: gemfiles/Gemfile-edge
  - rvm: 2.5.0
    gemfile: gemfiles/Gemfile-edge
  - rvm: 2.6.6
    gemfile: gemfiles/Gemfile-edge
  - rvm: 2.7.2
    gemfile: gemfiles/Gemfile-edge
notifications:
  email: false
  irc:
    channels:
    - irc.freenode.org#ruby-fog
    template:
    - "[#%{build_number}] %{message} %{build_url}"
    - "[#%{build_number}] %{commit} on %{branch} by %{author}"
    - "[#%{build_number}] %{compare_url}"
    on_success: always
    on_failure: always
    use_notice: false
before_install:
  - gem update bundler
